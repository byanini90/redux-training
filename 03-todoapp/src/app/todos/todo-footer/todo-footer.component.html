  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> tarea{{pendientes | i18nPlural: mapa}} pendiente{{pendientes | i18nPlural: mapa}}</span>
    <ul class="filters">
      <li *ngFor="let filtro of filtros">
        <a [class.selected]="filtro === filtroActual" href="#/" (click)="cambiarFiltro(filtro)">{{filtro | titlecase}}</a>
      </li>     
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="borrarCompletados()">Borar completados</button>
</footer>
